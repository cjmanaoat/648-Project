{% extends "base.html" %}
{% block content %}
<!-- contents -->
<div class="container" style="border-style: none; height: 100vh; border-top: 0;">
  <!-- class title -->
  <div class="container" style="background-color: rgba(0,0,255,.1)">
    <h1>
      <center> Software Engineering class SFSU <br>
        Fall 2020 <br>
        Section 3 <br>
        Team 7<br>
      </center>
    </h1>
  </div>
  <!-- end class title -->

  <!-- title -->
  <div class="row justify-content-md-center">
    <div class="column">
      <a style="font-size: 50px; font-weight: bold;">New Listings</a>
    </div>
  </div>
  <!-- end title -->

  <!-- image -->
  <div class="row justify-content-md-center">
    <div class="column" style="height: 500px; width: 500px; margin-top: 50px;">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../static/blank-profile.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/blank-profile.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../static/blank-profile.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>

      </div>
    </div>
  </div>

  <!-- Content info -->
  <div class="row justify-content-md-center">
    <div class="column" style="width: 500px">
      <center>
        <h2>name of listing</h2>
        <h2>price</h2>
      </center>
    </div>
  </div>
</div>
<!-- end contents -->
{% endblock %}
