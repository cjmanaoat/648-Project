{% extends "base.html" %}
{% block content %}
<head>
	    <title>SFSU TradeMart</title>
</head>
<div class="container">
    <center>
        <h1>Contact</h1>
    </center>

    <form name="contactForm" href="#" onsubmit="captchaCheck()">
        <div class="row">
        <div class="col text-right">    
        <td><img src = "{{path}}" width="100" height="100"></td>
        <br>
        <label for="listingId">Listing ID:</label>
        <input type="number" name="listingId" id="listingId"> 
        <br>   
        <center><label for="description">Description</label></center>
        <br>
        <input type="text" name="description" id="description">
        <br>
        </div>
        <div class="col">
        <label for="title">Listing Title:</label>
        <input name="title" id="title">
        <br>
        <label for="condition">Condition:</label>
        <input type="text" name="condition" id="condition">
        <br>
        <label for="seller_pref_location">Seller's preferred location:</label>
        <input type="text" name="seller_pref_location" id="seller_pref_location">
        <br>
        <h2><em>OR</em></h2>
        <br>
        <label for="user_pref_location">Your preferred location: </label>
        <select name="user_pref_location" id="user_pref_location">
            <option value="library">Library</option>
            <option value="bookstore">Outside Bookstore</option>
            <option value="gym">Wellness Center</option>
        </select>
        <br>
        <label for="user_time">Pick-up Time: </label>
        <input type="time" name="user_time" id="user_time">
        <br>
        <label for="suggestedPrice">Suggested Price:</label>
        <input type="number" name="suggestedPrice" id="suggestedPrice">
        <br>
        <h2><em>OR</em></h2>
            <label for="offer">Make an Offer: </label>
            <input type="number" name="offer" id="offer">
            <br>
        <label for="message">Message: </label>
        <input type="text" name="message" id="message">
        <br>
        </div>
        </div>
        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="btn-toolbar justify-content-between">
                    <div class="btn-group" role="group" aria-label="cancel">
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="contact">
                        <button type="button" class="btn btn-primary" id="contactButton" data-toggle="modal" data-target="#lazy-registration">Contact</button>
                    </div>
                </div>
            </div>
    
            <div class="col">
            </div>
        </div>

        <div class="modal" id="lazy-registration" role="form" aria-labelledby="lazy-registration-window" aria-hidden="true">
            <div class="modal-form" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1>You must have an account to make an offer</h1>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h2>LOG IN</h2>
                        <label for="username">Username: </label>
                        <input type="text" name="username" id="username">
                        <br>
                        <label for="password">Password: </label>
                        <input type="password" name="password" id="password">
                        <br><br>
                        <h2>OR</h2>
                        <div class="nav-item">
                            <a href="/register" class="nav-link" id="registerButton">Create an Account</a>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
        </form>
