<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar.css') }}">

    <!-- google reCaptcha  -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: midnightblue;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color: orange;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- dropdown list -->
            <div class="dropdown mr-auto">
                <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" style="background-color: aliceblue;">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                </div>
            </div>
            <!-- end dropdown -->

            <!-- about button -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/aboutHome" style="color:white">
                        <h2>About</h2>
                    </a>
                </li>
            </ul>
            <!-- end about button -->

            <!-- search -->
            <form class="form-inline my-2 my-lg-0 mx-auto" method="post" action="/search" id="searchForm" onsubmit="return alphaNumericCheck('searchBar')">
                <div id=category-dropdown>
                    <select name="category-select" id="categorySelect">
                        <option selected value="all">All</option>
                        <option value="books">Books</option>
                        <option value="editing">Editing</option>
                        <option value="electronics">Electronics</option>
                        <option value="furniture">Furniture</option>
                        <option value="tutoring">Tutoring</option>
                    </select>
                </div>
                <input class="form-control mr-sm-2" type="search" value='{{searchItem}}' placeholder="Search" aria-label="Search" name="item"
                    id="searchBar" style="width: 40vw;" maxlength="40">
                <button id="searchButton" type="submit" class="btn my-2 my-sm-0" style="background-color: orange;">
                    <img src="../static/bootstrapIcons/search.svg" alt="searchIcon" width="25" height="25"
                        title="searchIcon">
                </button>
            </form>
            <!-- end search -->

            <!-- side buttons -->
            <ul class="navbar-nav">
                <li class="nav-item ml-2">
                    <a class="nav-link" href="/" style="color:white">
                        <h3>SFSU Trade<br>Mart</h3>
                    </a>
                </li>
                <li class="nav-item ml-2">
                    <a class="nav-link" href="/createListing" style="color: white;">
                        <h3>Create<br>Listing</h3>
                    </a>
                </li>
                <li class="nav-item ml-2">
                    <div class="dropdown mr-auto">
                        <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            <h3 style="color:white">Sign In/<br>Register</h3>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/signIn">Sign In</a>
                            <a class="dropdown-item" href="/register">Register</a>
                        </div>
                    </div>
                    <!-- end dropdown -->

                    <!-- <a class="nav-link" href="/register" style="color:white">
                        <h3>Sign In/<br>Register</h3>
                    </a> -->
                </li>
            </ul>
            <!-- end side buttons -->

        </div>
    </nav>
    <!-- end navbar -->

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/javascript/formVerify.js"></script>
</body>

</html>
