<!-- 
    base.html
    Description:
    This file contains the appropriate header and body to implement bootstrap, include javascript/styling files,
    and serves as a base template of every page.
    
    Contents:
    This page alone contains the nav bar with a drop-down menu for useful links,
    a link to the about pages, a search bar, and links to home, creating
    a listing and signing in/creating an account. 
    After the navbar portion a placeholder is used in which the contents of each individual page
    will be placed in.
-->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

     <!-- css files -->
     <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar.css') }}">

    <!-- google reCaptcha  -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

    <!-- favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">


</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-light" style="background-color: midnightblue;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color: orange;">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- start of expanded navbar contents -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- home button -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/" target="_blank" style="color:white">
                        <h3 class="responsive-nav-links" style="white-space: nowrap;">SFSU Trade<br>Mart</h3>
                    </a>
            
                </li>
            </ul>
            <!-- end about button -->
            
            <!-- container for search bar and class title -->
            <div class="container mx-auto">
               <div class="row">
                   <!-- class title -->
                    <div class="row justify-content-center" style="color: aliceblue; width: 100%;">
                        <center>
                            Software Engineering class SFSU
                            Fall 2020
                            Section 3
                            Team 7
                        </center>
                    </div>
                    <!-- end class title -->

                    <!-- search form -->
                    <div class="row mx-auto">
                        <form class="form-inline my-2 my-lg-0 mx-auto" method="post" action="/search" id="searchForm"
                            onsubmit="return alphaNumericCheck('searchBar')" style="flex-wrap: nowrap;">
                            <!-- category dropdown for search -->
                            <div id="category-dropdown">
                                <select name="category-select" id="categorySelect">
                                    <option selected="" value="all">All</option>
                                    <option value="books">Books</option>
                                    <option value="editing">Editing</option>
                                    <option value="electronics">Electronics</option>
                                    <option value="furniture">Furniture</option>
                                    <option value="tutoring">Tutoring</option>
                                </select>
                            </div>
                            <!-- end category drop down -->
                            <!-- input form -->
                            <input class="form-control mr-sm-2" type="search" value="" placeholder="Search" aria-label="Search"
                                name="item" id="searchBar" style="width: 40vw;" maxlength="40">
                            <!-- end input form -->
                            <!-- submit button -->
                            <button id="searchButton" type="submit" class="btn my-2 my-sm-0" style="background-color: orange;">
                                <img src="../static/bootstrapIcons/search.svg" alt="searchIcon" title="searchIcon" width="25"
                                    height="25">
                            </button>
                            <!-- end submit -->
                        </form>
                        <!-- end search form -->
                    </div>
                </div>
            </div>


            <!-- side buttons -->
            <ul class="navbar-nav justify-content-end ">
                <!-- about button -->
                <li class="nav-item ">
                    <a class="nav-link" href="/aboutHome" target="_blank" style="color:white">
                        <h2 class="responsive-nav-links">About</h2>
                    </a>
                </li>
                <!-- end button -->

                <!-- Create listing button -->
                <li class="nav-item">
                    <a class="nav-link" href="/createListing" style="color: white;">
                        <h3 class="responsive-nav-links">Create<br>Listing</h3>
                    </a>
                </li>
                <!-- end create listing -->

                <!-- sign in/register button -->
                <li class="nav-item">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false" style="padding-left: 0px;">
                            <h3 class="responsive-nav-links" style="color:white; white-space: nowrap;">Sign In/<br>Register</h3>
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="/signIn" target="_blank">Sign In</a>
                            <a class="dropdown-item" href="/register" target="_blank">Register</a>
                        </div>
                    </div>
                    <!-- end dropdown -->
                </li>
                <!-- end sign in/register button -->

                <!-- drop down -->
                <li style="flex-direction: column;" class="nav-item d-flex justify-content-center">
                    <div class="dropdown">
                        <button class="btn" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                            aria-expanded="false" style="width:56px; height: 40px; background-color: aliceblue;">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <!-- <a class="dropdown-item" href="/classResource">Class Resouces</a>
                            <a class="dropdown-item" href="/dashboard">Dashboard</a>
                            <a class="dropdown-item" href="/itempage">Item Page</a>
                            <a class="dropdown-item" href="/contact">Contact</a>
                            <a class="dropdown-item" href="/createListing">Create Listing</a> -->
                        </div>
                    </div>
                </li>
                <!-- end dropdown -->
            </ul>
            <!-- end side buttons -->
        </div>
        <!-- end side buttons -->
    </nav>
    <!-- end navbar -->

    <!-- placeholder where individual page content gets placed -->
    {% block content %}{% endblock %}
    <!-- end of placeholder -->

    <!-- bootstrap includes -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- end bootstrap includes -->

    <!-- external scripts/styling -->
    <script type="text/javascript" src="{{ url_for('static', filename='/javascript/formVerify.js') }}"></script>
    <!-- end external scripts/styling -->
</body>

</html>
