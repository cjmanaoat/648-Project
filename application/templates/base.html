<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- css files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/navbar.css') }}">

    <!-- google reCaptcha  -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:midnightblue;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
            style="background-color: orange;">
            <span class=" navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- dropdown 1 -->
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        style="background-color: aliceblue; width: max-content">
                        <span class="navbar-toggler-icon"></span>
                    </a>
                    <div class="dropdown-menu" style="width: max-content;" aria-labelledby="navbarDropdown">
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/aboutHome">About</a>
                    </div>
                </li>
            </ul>

            <!-- Home/Site name button -->
            <div class="navbar-nav mr-auto">
                <a class="navbar-brand text-white" href="/" style="font-size: 50px;">SFSU Trade Mart</a>
            </div>

            <!-- search -->
            <div class="mx-auto">
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline my-2 my-lg-0" method="post" action="/search">
                        <div id=category-dropdown>
                            <select name="category-select">
                                <option selected>All</option>
                                <option value="books">Books</option>
                                <option value="editing">Editing</option>
                                <option value="electronics">Electronics</option>
                                <option value="furniture">Furniture</option>
                                <option value="tutoring">Tutoring</option>
                            </select>
                        </div>
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                            style="width: 320px;" name="item">
                        <button id="example" type="submit" class="btn my-2 my-sm-0" style="background-color: orange;">
                            Search
                        </button>
                    </form>
                </div>
            </div>

            <!-- side buttons -->
            <div class="row ml-auto">
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="#" style="color: white; font-size: 25px">Create Listing</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="#" style="color: white; font-size: 25px">Sign In/Register</a>
                </li>
                <li class="nav-item mx-auto">
                    <a class="nav-link" href="#" style="color: white; font-size: 25px">Notifications</a>
                </li>
            </div>
        </div>
    </nav>
    <!-- end navbar -->

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

</body>

</html>
