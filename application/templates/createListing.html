{% extends "base.html" %}
{% block content %}
<div class="container">
    <center>
        Create A Listing
    </center>

    <form name="createListingForm" href="#" onsubmit="captchaCheck()">
        <center>
            <p>* = Required</p>
        </center>

        <!-- listing title -->
        <div class="row">
            <div class="col">
                <label for="listingTitle">* Listing Title</label>
            </div>
            <div class="col">
                <input type="text" name="listingTitle" id="listingTitle" required>
            </div>
        </div>

        <!-- listing category -->
        <div class="row">
            <div class="col">
                <label for="category">* Category</label>
            </div>
            <div class="col">
                <select name="category" id="category" required>
                    <option value="books">Books</option>
                    <option value="editing">Editing</option>
                    <option value="electronics">Electronics</option>
                    <option value="furniture">Furniture</option>
                    <option value="Tutoring">Tutoring</option>
                </select>
            </div>
        </div>

        <!-- listing condition -->
        <div class="row">
            <div class="col">
                <label for="condition">* Rating (condition)</label>
            </div>
            <div class="col">
                <select name="condition" id="condition" required>
                    <option value="poor">Poor</option>
                    <option value="fair">Fair</option>
                    <option value="good">Good</option>
                    <option value="great">Great</option>
                </select>
            </div>
        </div>

        <!-- listing price -->
        <div class="row">
            <div class="col">
                <label for="price">* Price</label>
            </div>
            <div class="col">
                <input type="number" name="price" id="price" required>
                <input type="checkbox" name="fixedPrice" id="fixedPrice" value="Fixed">
                <label for="fixedPrice">Make this price fixed</label>
            </div>
        </div>

        <!-- listing location -->
        <div class="row">
            <div class="col">
                <label for="location">* Location</label>
            </div>
            <div class="col">
                <select name="location" id="location" required>
                    <option value="library">Library</option>
                    <option value="bookstore">Outside Bookstore</option>
                    <option value="gym">Wellness Center</option>
                </select>
            </div>
        </div>

        <!-- listing image -->
        <div class="row">
            <div class="col">
                <label for="image">Image</label>
            </div>
            <div class="col">
                <input type="file" name="image" id="image">
            </div>
        </div>

        <div class="row">
            <div class="col">
            </div>
            <div class="col">
                <div class="btn-toolbar justify-content-between">
                    <div class="btn-group" role="group" aria-label="cancel">
                        <button type="button" class="btn btn-primary">Cancel</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="contact">
                        <button type="contact" class="btn btn-primary" disabled id="contactButton">Contact</button>
                    </div>
                </div>
            </div>
    
            <div class="col">
            </div>
        </div>
    </form>
</div>
